<!DOCTYPE html>
<html>
<head>
    <title>prueba de formulario</title>
	<meta charset="utf-8" />
</head>
<body>
    <!--Comentario-->
    <form action="prueba" method="get">

        <label for="txtNombre">Nombre:</label>
        <input type="text" name="txtNombre" id="txtNombre"/>
        <br />
        ¿Quieres ser spameado?
        <br />
        <label for="rbBoletin">Si:</label>
        <input type="radio" name="rbBoletin" id="rbBoletinSi" value="true"
            checked="checked"/>
        <label for="rbBoletin">No:</label>
        <input type="radio" name="rbBoletin" id="rbBoletinNo" value="false" />
        <br />
        ¿Que lenguaje sabes?
        <br />
        <label for="chHtml">Html</label>
        <input type="checkbox" name="chHtml" id="chHtml" value="true" />
        <label for="chJS">JavaScript</label> 
        <input type="checkbox" name="chJS" id="chJS" value="true" />
        <label for="chC#">C#</label>
        <input type="checkbox" name="chC#" id="chC#" value="true" />
        <br />
        <label for="ddCIudad">¿Donde vives?</label>
        <select name="ddCiudad" id="ddCiudad"
                <option value="1">Madrid</option>
                <option value="2">Zamora</option>
                <option value="3">Gijon</option>
                <option value="4">Cuenca</option>
                <option value="5">Burgos</option>
                <option value="6">Sevilla</option>
        </select>
                
        <input type="button" value="Haz Click" />
        <input type="submit" value="Enviar" />

                
                
                
                
                
                
                
                
                
                </select>





    </form>







</body>
</html>
